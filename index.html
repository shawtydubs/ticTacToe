<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>Tic Tac Toe</header>

    <div id='decision'>
        Do you want to be X or O?<br/>
        <button id='X'>X</button>
        <button id='O'>O</button>
    </div>

    <div id='board' class='hidden'>
        <div id='top-left' class='square top left diag-one'></div>
        <div id='top-center' class='square top center'></div>
        <div id='top-right' class='square top right diag-two'></div>
        <div id='middle-left' class='square middle left'></div>
        <div id='middle-center' class='square middle center diag-one diag-two'></div>
        <div id='middle-right' class='square middle right'></div>
        <div id='bottom-left' class='square bottom left diag-two'></div>
        <div id='bottom-center' class='square bottom center'></div>
        <div id='bottom-right' class='square bottom right diag-one'></div>
    </div>

    <div id='endGame' class='hidden'>
    </div>

    <div id='reset' class='hidden'>
        <button id='reset-button'>Reset Game</button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='game.js'></script>
</body>
</html>
